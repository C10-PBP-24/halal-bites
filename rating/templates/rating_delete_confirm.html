{% extends "base.html" %}

{% block meta %}
    <title>Delete Rating | Halal Bites</title>
    <script src="https://cdn.tailwindcss.com"></script>
{% endblock meta %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-4">Delete Rating</h1>
        <p class="text-lg mb-6">Are you sure you want to delete your review for "{{ rating.food.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white rounded-md px-4 py-2 hover:bg-red-600">Confirm Delete</button>
            <a href="{% url 'rating:rated_foods' %}" class="ml-4 bg-gray-300 text-black rounded-md px-4 py-2 hover:bg-gray-400">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
