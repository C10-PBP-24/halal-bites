name: Push to PWS

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git config --global http.postBuffer 157286400  # Increase buffer size to 150MB

    - name: Pull from remote and reset
      env:
        PWS_URL: ${{ secrets.PWS_URL }}
      run: |
        git remote add pws $PWS_URL
        git fetch pws
        git reset --hard origin/main

    - name: Force push changes to remote
      env:
        PWS_URL: ${{ secrets.PWS_URL }}
      run: |
        for i in {1..5}; do
          git push pws main:master --force && break || sleep 15
        done